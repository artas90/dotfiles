# ~/.tmux.conf

###########################################################################
# General options

# Default termtype. If the rcfile sets $TERM, that overrides this value.
set -g default-terminal screen-256color

# be quiet
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
set -g bell-action none
setw -g monitor-activity off

# Watch for activity in background windows
setw -g monitor-activity on

# scrollback size
set -g history-limit 10000

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1

# pass through xterm keys
set -g xterm-keys on

# Put status bar on top
set -g status-position top

# Show only hostname in status bar
set -g status-left "â˜µ "
set -g status-right "[#{host}]"

###########################################################################
# General keymap

# Keep your finger on ctrl, or don't, same result
bind-key C-d detach-client
bind-key C-p paste-buffer

# Redraw the client (if interrupted by wall, etc)
bind R refresh-client

# reload tmux config
unbind r
bind r \
    source-file ~/.tmux.conf \;\
    display 'Reloaded tmux config.'

###########################################################################
# Window management / navigation

# open new tab
unbind c
bind-key t new-window
bind-key C-t new-window

# close tab
unbind x
bind-key w kill-window
bind-key C-w kill-window

# C-Space (no prefix) to tab to next window
unbind C-Space
unbind -n C-Space
unbind Space
unbind -n Space
# use space
bind C-Space next-window
bind -n C-Space next-window
# use default n key as alias
bind-key n next-window
bind-key C-n next-window

###########################################################################
# Pane management / navigation

# Vertical splits with h or C-
unbind h
unbind C-h
bind-key h split-window -h
bind-key C-h split-window -h

# Horizontal split with v or C-v
unbind v
unbind C-v
bind-key v split-window -v
bind-key C-v split-window -v

# C-g C-k to passthrough a C-k
# C-k is consumed for pane navigation but we want it for kill-to-eol
unbind C-k
bind C-k send-key C-k

###########################################################################
# Mouse mode is on by default.
set -g mouse on

bind m \
    set -g mouse on \;\
    display "Mouse ON"

bind M \
    set -g mouse off \;\
    display "Mouse OFF"

###########################################################################
# Color scheme

# default statusbar colors
set -g status-fg cyan
set -g status-bg black

# default window title colors
setw -g window-status-style bg=black,fg=yellow


# active window title colors
setw -g window-status-current-style bg=black,fg=green

# pane border
set -g pane-border-style fg=cyan
set -g pane-active-border-style fg=green

# message text
set -g message-style fg=black,bg=yellow
